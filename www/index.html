<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Hello World</title>
        <script src="cordova.js"></script>
        <script>
            function open1() {
                const url = 'https://knight9999.github.io/cordova-autocomplete-sample/';
                cordova.InAppBrowser.open(url, "_blank", "location=no");
            }
            function submit1() {
                const input = document.querySelector("#input");
                const dom = document.querySelector("#result1");
                dom.innerHTML = `入力されたのは${input.value}です`
            }
        </script>
    </head>
    <body>
        <br><br>
        <h2>Cordova上でのテスト</h2>
        <br>
        <input id="input" type="text" inputmode="numeric" autocomplete="one-time-code" />
        <br>
        <button onClick="submit1()">送信</button>
        <br>
        <div id="result1"></div>
        <br><br><br>
        <h2>InAppBrowser上でのテスト</h2>
        <br>
        <button onclick="open1()">外部ページOpen</button>
    </body>
</html>
